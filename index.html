<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validator</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="wrapper">


<form>
    <h1>Register here!</h1>
    <div class="form-box">
        <label for="username">User name:</label>
        <input type="text" id="username" placeholder="Write your user name">
        <p class="error-text">error</p>
    </div>
    <div class="form-box">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Your password.">
        <p class="error-text">error</p>
    </div>
    <div class="form-box">
        <label for="password2">Repeat your password:</label>
        <input type="password" id="password2" placeholder="Your password.">
        <p class="error-text">error</p>
    </div>
    <div class="form-box">
        <label for="email">E-mail adress:</label>
        <input type="email" id="email" placeholder="Write your e-mail adress.">
        <p class="error-text">error</p>
    </div>

    <div class="control-buttons">
       <button class="clear">Clear</button>
       <button class="send">Send</button> 
    </div>

    <div class="popup">
        <p>Your form has been send correctext</p>
        <button class="close">Close</button>
    </div>
</form>









</div>

    <script src="./js/main.js"></script>
</body>

</html>
